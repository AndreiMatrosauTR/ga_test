name: Test Yarn

on:
  push:
      branches: [integration]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check repository
        uses: actions/checkout@v1
      - name: Setup nodes
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install yarn
        run: yarn
      - name: Yarn test
        run: yarn test
