name: Java CI with Maven

on:
  push:
    branches: [ integration ]
  pull_request:
    branches: [ integration ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: maven
    - name: Build with Maven
        run: mvn -B package --file pom.xml

