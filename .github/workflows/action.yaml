name: Java and JS test

on:
  pull_request:
    branches: [ integration ]

jobs:
  Java_and_JS_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
        java-version: [17]
      max-parallel: 4
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'adopt'
        cache: gradle
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm
    # Checks to see if any files in the PR match one of the listed file types.
    # The filter can be used to decide run tests for Java or JS.
    - name: Use filter to run test
      uses: dorny/paths-filter@v2.2.1
      id: filter
      with:
        filters: |
          jar:
            - '**/*.jar'
          js:
            - '**/*.js'
    # Test only
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
    - name: Build with Gradle
      uses: gradle/gradle-build-action@0d13054264b0bb894ded474f08ebb30921341cee
      with:
        arguments: build
    # ---------
    - name: Run Gradle Tests
      if: steps.filter.outputs.jar == 'true'
        run: |
          .grdlew test
    - name: Run JS Tests
      if: ${{steps:filter.outputs.js == 'js'}}
        run: |
          npm ci
    # Test only
          npm run build --if-present
    # ---------
          npm test
    - name: Publishing Test Report
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: Test-report
          path: biuld/reports/tests/test/*
