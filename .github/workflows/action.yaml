name: step_2_run_test_java

on:
  push:
    branches: [ integration ]
  pull_request:
    branches: [ integration ]

jobs:
  test_build_job:
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     targetRepo:
    #       - ga_test

    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: ./report
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        # with:
        #   repository: tr/${{ matrix.targetRepo }}
        #   token: ${{ secrets.TOKEN }}
        #   fetch-depth: 0

      - name: Set up JDK 14
        uses: actions/setup-java@v3
        with:
          java-version: '14'
          distribution: 'adopt'
          # cache: maven

      - name: Build with maven
        run: mvn --batch-mode --update-snapshots -DskipTests package

      - name: Test
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test

      # - name: Create directory
      #   run: mkdir staging && cp target/*.jar staging

      - name: Upload
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: test-results
          path: jest-junit.xml

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Maven Tests
          path: '.xml'
          reporter: jest-junit
          fail-on-error: true
