name: 'test_report_java'

on:
  workflow_run:
    workflows: ['step_2_run_test_java']
    types:
      - completed

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: test-results
        name: JEST Tests
        path: '*.xml'
        reporter: jest-junit
